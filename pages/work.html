<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div class="logo" id="btn-menu">
            <i class="bx bx-menu menu-icon"></i>
        </div>
        <div class="title">
            <h1>TODO APP</h1>
        </div>
    </header>
    
    <nav>
        <div class="sidebar">
            <div></div>
            <div class="sidebar-content">
              <ul class="lists">
                <li class="list">
                  <a href="../index.html" class="nav-link">
                    <i class='bx bx-user-circle icon'></i>
                    <span class="link">Personal</span>
                  </a>
                </li>
                <li class="list">
                  <a href="work.html" class="nav-link">
                    <i class='bx bx-briefcase icon'></i>
                    <span class="link">Work</span>
                  </a>
                </li>
                <li class="list">
                  <a href="shopping.html" class="nav-link">
                    <i class='bx bx-cart icon'></i>
                    <span class="link">Shopping</span>
                  </a>
                </li>
                <li class="list">
                  <a href="health.html" class="nav-link">
                    <i class='bx bx-heart icon' ></i>
                    <span class="link">Health</span>
                  </a>
                </li>

              </ul>
  
              <div class="bottom-cotent">
                <li class="list">
                  <a href="#" class="nav-link">
                    <i class='bx bx-cog icon' ></i>
                    <span class="link">Settings</span>
                  </a>
                </li>
              </div>
            </div>
        </div>
      
    </nav>
    <section class="overlay"></section>
    

    <main>
        <div class="add-todo">
            <div class="type-todo">
              <i class='bx bx-briefcase icon'></i>
              <span class="link">Work</span>
            </div>

            <div class="input-control">
                <form action="">
                    <input type="text" placeholder="Write here your todo item..." id="inputAdd">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M15 2.013H9V9H2v6h7v6.987h6V15h7V9h-7z"></path></svg>
                    </button>    
                </form>
            </div>

        </div>
        <div class="container-todo-list">
            <div class="todo-list todo-all">
                <h3>Todos</h3>
            </div>
            <div class="todo-list todo-progress">
                <h3>In progress...</h3>
            </div>
            <div class="todo-list todo-done">
                <h3>Done</h3>
            </div>
        </div>
    </main>


  <script src="../js/script.js"></script>
  
  </body>
</html>
